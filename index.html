<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join - Kanban project management tool</title>
    <link
      rel="shortcut icon"
      href="./assets/icons/logo.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/login.css" />
    <script src="./scripts/login.js" defer></script>
  </head>
  <body>
    <div class="logo-wrapper">
      <img class="logo" src="./assets/icons/logo.svg" alt="logo" />
    </div>
    <main>
      <div class="sign-up-button-box">
        <span>Not a Join user?</span>
        <button>Sign up</button>
      </div>
      <div class="login-box">
        <div class="login-title">
          Log in
          <div class="title-border"></div>
        </div>
        <div class="login-form">
          <div class="input-box">
            <input type="email" id="login-email"/>
            <img src="./assets/icons/login/mail.svg" alt="email" />
          </div>
          <div class="input-error-box">
            <div class="input-box">
              <input type="password" id="login-password"/>
              <img src="./assets/icons/login/lock.svg" alt="" />
            </div>
            <div class="error-message" id="error-message"></div>
          </div>
        </div>
        <div class="login-button-box">
          <button class="dark-button" onclick="login()">Log in</button>
          <button class="light-button">Guest Log in</button>
        </div>
      </div>
      <div class="links-box">
        <a href="#">Pricacy Policy</a>
        <a href="#">Legal Notice</a>
      </div>
    </main>
  </body>
</html>
